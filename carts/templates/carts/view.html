{% extends "base.html" %}

{% block content %}



<table class='table'>
{% for item in object.cartitem_set.all %}

<tr>
<td>{{ item.item.get_title }}</td>
<td>{{ item.quantity }}</td>
<td>{{ item.line_total }}</td>
<td class='text-right' style = 'text-align: right;'><a href='{{ item.remove }}'>X</a></td>
</tr>


{% endfor %}

</table>
{% endblock %}
